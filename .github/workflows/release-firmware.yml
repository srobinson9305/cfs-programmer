name: Build and Release Firmware

on:
  push:
    tags:
      - 'fw-v*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Arduino CLI
      uses: arduino/setup-arduino-cli@v1

    - name: Install ESP32 core
      run: |
        arduino-cli core update-index
        arduino-cli core install esp32:esp32@2.0.14

    - name: Install required libraries
      run: |
        arduino-cli lib install "Adafruit PN532@1.3.1"
        arduino-cli lib install "U8g2@2.35.9"
        arduino-cli lib install "Adafruit NeoPixel@1.12.0"
        arduino-cli lib install "AESLib@2.1.0"
        arduino-cli lib install "ArduinoJson@6.21.3"

    - name: Compile firmware
      run: |
        arduino-cli compile --fqbn esp32:esp32:esp32s3           --output-dir build/           firmware/CFS_Handheld_v1.2_OTA/CFS_Handheld_v1.2_OTA.ino

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: build/CFS_Handheld_v1.2_OTA.ino.bin
        body: |
          ## Firmware ${{ github.ref_name }}

          ### Installation
          1. Open CFS Programmer Mac app
          2. Go to Settings
          3. Click "Check for Updates"
          4. Follow on-screen instructions

          ### Manual Installation
          Download the .bin file and use esptool:
          ```
          esptool.py --port /dev/cu.usbserial-* write_flash 0x10000 CFS_Handheld_v1.2_OTA.ino.bin
          ```

          ### Compatibility
          - Mac App: v1.1.0 or later
          - Hardware: ESP32-S3 + PN532
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
